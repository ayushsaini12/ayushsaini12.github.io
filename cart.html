<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="/css/cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />

    
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img src="/images/e2.png" alt="" width="100" />
      </a>

      <div class="tabs">
        <a href="index.html">Home</a>
        <a href="bracelets.html">Bracelets</a>
        <a href="necklace.html">Necklaces</a>
        <a href="rings.html">Rings</a>
        <a href="earings.html">Earrings</a>
      </div>
      <div class="tabs1">
        <a href="cart.html">
        <img src="/images/Copy of shopping_w.png" alt="" width="30" />
        </a>
      </div>
    </header>
    <br />
    <br />
    <div class="outer">
      <div class="main">
        <div class="conatiner">
          <div class="name">
            <div class="ring">
              <img src="/images/ring2.jpg" class="img" />
            </div>
            <div class="price">
              <p class="p1">Lotus Ring</p>
            </div>
          </div>

          <div class="op">
            <p class="plus">+</p>
            <p class="plus">1</p>
            <p class="plus">-</p>
          </div>

          <div>
            <p class="price1">Rs 1500</p>
            <p class="strike"><s>Rs 1900</s></p>
          </div>

          <div>
            <a href="" class="save">
              <p class="remove">Remove</p>
            </a>
            <a href="" class="save">
              <p class="remove">Save for later</p>
            </a>
          </div>
        </div>

        <hr width="90%" color="#69381C" style="opacity: 0.5" />

        <div class="conatiner">
          <div class="name">
            <div class="ring">
              <img src="/images/ring3.jpg" class="img" />
            </div>
            <div class="price">
              <p class="p1">Glass Ring</p>
            </div>
          </div>

          <div class="op">
            <p class="plus">+</p>
            <p class="plus">1</p>
            <p class="plus">-</p>
          </div>

          <div>
            <p class="price1">Rs 1500</p>
            <p class="strike"><s>Rs 1900</s></p>
          </div>

          <div>
            <a href="" class="save">
              <p class="remove">Remove</p>
            </a>
            <a href="" class="save">
              <p class="remove">Save for later</p>
            </a>
          </div>
        </div>

        <hr width="90%" color="#69381C" style="opacity: 0.5" />

        <div class="conatiner">
          <div class="name">
            <div class="ring">
              <img src="/images/earing4.jpg" class="img" height="200px" />
            </div>
            <div class="price">
              <p class="p1">S Earrings</p>
            </div>
          </div>

          <div class="op">
            <p class="plus">+</p>
            <p class="plus">1</p>
            <p class="plus">-</p>
          </div>

          <div>
            <p class="price1">Rs 1500</p>
            <p class="strike"><s>Rs 1900</s></p>
          </div>

          <div>
            <a href="" class="save">
              <p class="remove">Remove</p>
            </a>
            <a href="" class="save">
              <p class="remove">Save for later</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="check_out">
      <div class="checkout">
        <p class="price1">Total: RS 4500</p>

        <p class="button" style="text-align: center">Checkout</p>
      </div>
    </div>
  </body>
</html>
